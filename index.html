<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Get a random fact about this number
    <input type="number">
    <button id="enter">Enter</button>
    <br>
    <div id="message"></div>
     <hr>
     Add numbers to a list of numbers and then get facts about them all at once.
     <input type="number">
     <button id="second-enter">Add Number</button>
     <button id="enter-list">Enter List</button>
     <button id="clear-list">Clear</button>
    <br>
    List of Numbers: <span id="numbers-list"></span>
    <div id="list-facts"></div>
    <hr>
    Enter one number and get four facts
    <input type="number">
    <button id="third-enter">Enter</button>
    <button id="third-clear">Clear</button>
    <div id="four-facts"></div>
    <hr>
    
    <br>
    <button id="draw">Draw a card from the deck</button>
    <br>
    <div id="cards"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="number_facts.js"></script>
</body>
</html>
